    <div id="my-stats">ë‚´ê°€ ê¸°ì—¬í•œ ê±°ë¦¬: <span id="my-distance">0</span>m</div>

    <script>
       
        const socket = io("https://pangrun-site.onrender.com"); 

        // 2. HTML ìš”ì†Œë“¤
        const body = document.body;
        const gameArea = document.getElementById('game-area');
        const myDistanceEl = document.getElementById('my-distance'); 
        const characterImgEl = document.getElementById('character-img');
        const leaderboardListEl = document.querySelector('#leaderboard ol');
        const userCountEl = document.getElementById('users');
        const progressBarTrack = document.getElementById('progress-bar-track'); 

        // 3. í´ë¦­ ë³€ìˆ˜
        let myTotalDistance = 0;
        let clicksToSend = 0;
        let backgroundPositionX = 0; 

        // 4. í´ë¦­ ë¦¬ìŠ¤ë„ˆ
        gameArea.addEventListener('click', () => {
            myTotalDistance++;
            clicksToSend++;
            myDistanceEl.textContent = myTotalDistance; 
            backgroundPositionX -= 5; 
            body.style.backgroundPositionX = `${backgroundPositionX}px`;
            characterImgEl.style.transform = 'scale(1.1)'; 
            setTimeout(() => { characterImgEl.style.transform = 'scale(1)'; }, 100);
        });

        // 5. ì„œë²„ë¡œ í´ë¦­ ì „ì†¡
        setInterval(() => {
            if (clicksToSend > 0) {
                socket.emit('sendPang', clicksToSend);
                clicksToSend = 0;
            }
        }, 2000);

        /* 6. êµ­ê¸° ì´ë¯¸ì§€ ë§¤í¼ (ì‹¤ì œ flagcdn.com ì£¼ì†Œ ì‚¬ìš©) */
        const flagImageMapper = {
            'ğŸ‡°ğŸ‡·': 'https://flagcdn.com/w40/kr.png',
            'ğŸ‡¯ğŸ‡µ': 'https://flagcdn.com/w40/jp.png',
            'ğŸ‡ºğŸ‡¸': 'https://flagcdn.com/w40/us.png',
            'ğŸ‡¨ğŸ‡³': 'https://flagcdn.com/w40/cn.png',
            'ğŸ‡¹ğŸ‡¼': 'https://flagcdn.com/w40/tw.png',
            'ğŸ‡©ğŸ‡ª': 'https://flagcdn.com/w40/de.png',
            'ğŸ‡«ğŸ‡·': 'https://flagcdn.com/w40/fr.png',
            'ğŸ‘½': 'https://placehold.co/30x20/808080/FFFFFF?text=ETC' // 'ê¸°íƒ€'ëŠ” ì„ì‹œ ì´ë¯¸ì§€
        };

        /* 7. ì„œë²„ë¡œë¶€í„° ë­í‚¹ ë°›ê¸° */
        socket.on('updateRanking', (payload) => {
            
            const countriesData = payload.ranking;
            const userCount = payload.users; 

            // ë­í‚¹íŒ ì—…ë°ì´íŠ¸
            leaderboardListEl.innerHTML = ''; 
            countriesData.forEach(country => {
                const newRankItem = document.createElement('li');
                newRankItem.textContent = `${country.name}: ${country.distance}m`;
                leaderboardListEl.appendChild(newRankItem);
            });

            // ì ‘ì†ì ìˆ˜ ì—…ë°ì´íŠ¸ 
            userCountEl.textContent = userCount.toLocaleString();
            
            // ì§„í–‰ë°” ì—…ë°ì´íŠ¸
            progressBarTrack.innerHTML = ''; 
            if (countriesData.length === 0) return;

            const firstPlaceData = countriesData[0];
            const lastPlaceData = countriesData[countriesData.length - 1];
            let max_distance = firstPlaceData.distance;
            let min_distance = lastPlaceData.distance;
            let total_gap = max_distance - min_distance;
            if (total_gap === 0) { total_gap = 1; min_distance -= 1; }

            countriesData.forEach(country => {
                const country_distance = country.distance;
                let percentage = ((country_distance - min_distance) / total_gap) * 100;

                const flagIcon = document.createElement('img');
                flagIcon.className = 'flag-icon';
                const flagEmoji = country.name.split(' ')[0];
                flagIcon.src = flagImageMapper[flagEmoji] || flagImageMapper['ğŸ‘½'];
                flagIcon.style.left = `${percentage}%`; 
                progressBarTrack.appendChild(flagIcon);
            });
        });
